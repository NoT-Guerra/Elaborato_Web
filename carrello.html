<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    body {
        background-color: #f8f9fa;
        /* Sfondo Bootstrap light */
    }

    /* Stile personalizzato per l'area dell'immagine (placeholder) */
    .product-image-placeholder {
        width: 90px;
        height: 120px;
        background-color: #f3e8de;
        /* Colore simile all'immagine originale */
        border-radius: 0.25rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.75rem;
        color: #888;
    }
</style>
</head>

<body>

    <div class="container-fluid p-0">
        <header class="d-flex align-items-center bg-white m-0 p-3 border-bottom sticky-top">
            <span class="fs-4 me-3 text-dark" style="cursor: pointer;">
                <a href="index.html" class="text-decoration-none text-dark">
                    <i class="bi bi-arrow-left" fill="currentColor"></i>
                </a>
            </span>
            <div class="d-flex align-items-center">
                <span class="bg-primary p-2 rounded-3 me-3 fs-5"><i class="bi bi-cart text-white"></i></span>
                <div>
                    <div class="fw-bold">Il tuo carrello</div>
                    <div class="text-muted" style="font-size: 0.85rem;">1 articolo</div>
                </div>
            </div>
        </header>

        <div class="card shadow-sm my-3 mx-2">
            <div class="card-body d-flex align-items-start">
                <div class="product-image-placeholder flex-shrink-0 me-3">
                    Libro 
                </div>
                <div class="flex-grow-1">
                    <h5 class="card-title fw-bold mb-1" style="font-size: 1rem;">Analisi Matematica 1 - Bramanti</h5>
                    <p class="card-text text-muted mb-0" style="font-size: 0.9rem;">Analisi Matematica 1</p>
                    <p class="card-text text-muted mb-3" style="font-size: 0.9rem;">Politecnico di Milano</p>
                    <div class="fw-bold text-dark" style="font-size: 1rem;">€25</div>
                </div>
                <span class="text-danger fs-5" style="cursor: pointer;">&#x1F5D1;</span>
            </div>
        </div>

        <div class="card shadow-sm mt-4 mx-2">
            <div class="card-body">
                <h4 class="fw-bold mb-3" style="font-size: 1.1rem;">Riepilogo ordine</h4>

                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotale (1 articolo)</span>
                    <span class="fw-semibold">€25.00</span>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <span>Spedizione</span>
                    <span class="text-success fw-bold">Gratuita</span>
                </div>

                <div class="d-flex justify-content-between pt-3 border-top">
                    <span class="fw-bold fs-5">Totale</span>
                    <span class="fw-bold fs-5">€25.00</span>
                </div>
            </div>
            <div class="p-3 text-center">
                <button class="btn btn-dark w-100 py-3 mb-3 fw-bold">Procedi al pagamento</button>
                <button class="btn btn-outline-secondary w-100 py-3 fw-bold bg-white text-dark">Continua lo shopping</button>
            </div>

            <div class="position-fixed bottom-0 end-0 me-3 mb-3">
                <span class="text-muted fs-4" style="cursor: pointer;">?</span>
            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
