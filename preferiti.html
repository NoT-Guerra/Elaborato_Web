<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferiti</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tema -->
    <script>
        (function () {
            try {
                const tema = localStorage.getItem('temaPreferito') ||
                    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-bs-theme', tema);
            } catch (e) { }
        })();
    </script>
</head>

<body class="bg-body">

    <div class="container-fluid p-0 min-vh-100 d-flex flex-column">

        <!-- HEADER -->
        <header class="d-flex align-items-center bg-body p-3 border-bottom sticky-top">
            <a href="index.html" class="btn btn-link text-body p-0 me-3" aria-label="Torna indietro">
                <i class="bi bi-arrow-left fs-4"></i>
            </a>

            <div class="d-flex align-items-center">
                <span class="bg-danger p-2 rounded-3 me-3 fs-5">
                    <i class="bi bi-heart-fill text-white"></i>
                </span>
                <div>
                    <div class="fw-bold">Preferiti</div>
                    <div class="text-muted small">Nessun annuncio salvato</div>
                </div>
            </div>
        </header>

        <!-- STATO VUOTO -->
        <main class="flex-grow-1 d-flex align-items-center justify-content-center text-center px-4">
            <div>
                <div class="mb-4">
                    <i class="bi bi-heart fs-1 text-danger"></i>
                </div>

                <h5 class="fw-bold mb-2">
                    Nessun annuncio salvato
                </h5>

                <p class="text-muted mb-4">
                    Inizia a salvare i tuoi annunci preferiti<br>
                    cliccando sul cuore
                </p>

                <a href="index.html" class="btn btn-outline-secondary px-4 py-2 fw-bold">
                    Scopri annunci
                </a>
            </div>
        </main>

        <!-- PULSANTE AIUTO -->
        <button class="btn btn-secondary rounded-circle position-fixed end-0 me-3 mb-3" style="bottom:1rem;"
            aria-label="Aiuto">
            <i class="bi bi-question-circle"></i>
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
