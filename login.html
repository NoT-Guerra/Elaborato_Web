<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <header class="p-3 border-bottom mb-2 bg-light">
                    <a href="index.html" class="text-body text-decoration-none d-flex align-items-center">
                        <img src="images/freccia-sinistra.png" alt="Indietro - torna alla pagina principale" class="me-2" style="width: 24px; height: 24px;">Torna al marketplace
                    </a>
                </header>
            </div>
        </div>



        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 p-3">

                <div class="card p-4 shadow">
                    <h1 class="h3 mb-3 fw-bold text-center">Accedi a UniMarket</h1>
                    <p class="text-muted mb-4 text-center">Benvenuto! Inserisci le tue credenziali per accedere</p>

                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username">Email </label>
                            <input type="email" class="form-control" id="username" name="username"
                                placeholder="nome.congome@studio.unibo.it" autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label text-muted" for="remember">Ricordami</label>
                            </div>

                            <a href="#" class="text-decoration-none text-primary">Password dimenticata?</a>
                        </div>

                        <button type="submit" class="btn w-100 btn-dark mb-1">Accedi</button>
                    </form>
                    <p class="text-body mt-3 mb-0 text-center">Non hai un accacount? <a href="#" class="text-decoration-none text-improtant">Registrati ora</a></p>
                </div>
            </div>
</body>

</html>
